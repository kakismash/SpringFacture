<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head" ></head>
<body>
<header th:replace="layout/layout :: header" ></header>
	<div class="container py-4">
		<div class="card bg-light" >
			<div  class="card-header">
				<h1 class="text-primary" th:text="${title}" ></h1>
			</div>
			<div class="card-body" >
				<h4 class="card-title" >
					<a th:href="@{/form}" class="btn btn-success btn-xs" >Create New Client</a>
				</h4>
				<table class="table">
					<thead>
						<tr>
							<th>Id</th>
							<th>Name</th>
							<th>LastName</th>
							<th>Email</th>
							<th>Date</th>
							<th>create facture</th>
							<th>edit</th>
							<th>delete</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="client: ${clients}" >
							<td> <a class="btn btn-primary btn-xs" th:href="@{/see/} + ${client.id}" th:text="${client.id}" ></a></td>
							<td th:text="${client.name}" ></td>
							<td th:text="${client.lastName}" ></td>
							<td th:text="${client.email}" ></td>
							<td th:text="${client.createdAt}" ></td>
							<td><a class="btn btn-success btn-xs" th:href="@{'/facture/form/' + ${client.id}}" th:text="'create facture'" ></a></td>
							<td><a class="btn btn-primary btn-xs" th:href="@{/form/} + ${client.id}" th:text="'edit'" ></a></td>
							<td><a class="btn btn-danger btn-xs" th:href="@{/delete/} + ${client.id}" th:text="'delete'" onclick="return confirm('Are you sure that you want to delete this field?');" ></a></td>
						</tr>
					</tbody>
				</table>
				<nav th:replace="paginator-nav :: paginator" ></nav>
				</div>
		</div>
	</div>
	
	<footer th:replace="layout/layout :: footer" ></footer>
</body>
</html>
