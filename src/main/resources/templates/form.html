<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head "></head>
<body>

	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card bg-dark text-white">
			<div class="card-header">
				<h1 class="text-primary" th:text="${title}"></h1>
			</div>
			<div class="card-body">
				<div th:object="${client}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
						<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
					</ul>
				</div>
				<form th:action="@{/form}" th:object="${client}" method="post" enctype="multipart/form-data">
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Name</label>
						<div class="col-sm-6">
							<input class="form-control" type="text" th:field="*{name}"
								th:errorClass="'form-control alert-danger'"> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">LastName</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" th:field="*{lastName}"
								th:errorClass="'form-control alert-danger'"> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Email</label>
						<div class="col-sm-6">
							<input type="email" class="form-control" th:field="*{email}"
								th:errorClass="'form-control alert-danger'"> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Date</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" th:field="*{createdAt}"
								th:errorClass="'form-control alert-danger'"> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('createdAt')}"
								th:errors="*{createdAt}"></small>
						</div>
					</div>
					
					<div class="form-group row" >
						<label for="file" class="col-sm-2 col-form-label">Image</label>
						<div class="col-sm-6">
							<input type="file" name="file" class="form-control" />
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-6">
							<input type="submit" class="btn btn-success"
								th:value="${button}">
						</div>
					</div>
					<input type="hidden" th:field="*{id}">

				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
