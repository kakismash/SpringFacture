<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<body>
		
		<nav th:fragment="paginator">
			
			<ul class="pagination">
				 <li class="page-item" th:class="${page.first ? 'page-item active' : 'page-item'}" >
					<span th:if="${page.first}" >first</span>	
					<a th:if="${not page.first}" th:href="@{${page.url}(page=0)}" >first</a>
				</li>
				<li>-</li>
				<li class="page-item" th:class="${page.hasPrevious ? 'page-item active' : 'page-item'}" >
					<span th:if="${not page.hasPrevious}" >previous</span>	
					<a th:if="${page.hasPrevious}" th:href="@{${page.url}(page=${page.currentPage - 2})}" >previous</a>
				</li>
				<li>-</li>
				
				 <li class="page-item" th:each="item : ${page.pages}" th:class="${item.current ? 'page-item active' : 'page-item'}">
				<span class="page-link disabled bg-dark" th:if="${item.current}" th:text="${item.numb}" ></span>
				<a class="page-link" th:if="${not item.current}" th:href="@{${page.url}(page=${item.numb - 1})}" th:text="${item.numb}" ></a>
				</li>
				<li>-</li>
				
				<li class="page-item" th:class="${page.hasNext ? 'page-item active' : 'page-item'}" >
					<span th:if="${not page.hasNext}" >next</span>	
					<a th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.currentPage})}" >next</a>
				</li>
				<li>-</li>
				
				<li class="page-item" th:class="${page.last ? 'page-item active' : 'page-item'}" >
					<span th:if="${page.last}" >last</span>	
					<a th:if="${not page.last}" th:href="@{${page.url}(page=${page.totalPages - 1})}" >last</a>
				</li>
			</ul>
			
		</nav>
		
	</body>
</html>
